<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<style>
			.center {
			    margin: auto;
			    width: 60%;
			    padding: 10px;
			}
			label{
				color: #bf2f50;
				line-height: 1.6;
				font-size: 20px;
			}
			button{
				margin-left: 35%;
				margin-top: 5%;
			    width: 30%;
			    padding: 10px;
			    float: none;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/a/qnap.com/macros/s/AKfycbyqVDTmPodvrRGUkhDO-lVBckwqlVOSHjkKLY-tx0s2ZUBCpVEx/exec">
				<div>
					<label>DOCs url go here</label>
					<input id="url" name="url" class="w3-input">
				</div>
				<div>
					<label>Test date start</label>
					<input id="start" name="start" type="date" class="w3-input">
				</div>
				<div>
					<label>Test date due</label>
					<input id="due" name="due" type="date" class="w3-input">
				</div>
				<button onclick="handleFormSubmit()">Send</button>
			</form>
		</div>
		<script type="text/javascript">
			/*var inputElement = document.createElement('input');
			inputElement.type = "button";
			inputElement.value = "Get";

			document.body.appendChild(inputElement);*/

	        function handleFormSubmit(){
	            var app = event.target.action;
	            var xhr = new XMLHttpRequest();
			    xhr.open('POST', app);
			    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=UTF-8");
			    xhr.send(document.getElementById("url").value);
			    //alert("The server responded with: " + xhr.response);
			}
	    </script>
